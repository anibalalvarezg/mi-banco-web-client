<div class="card mx-3 center">
  <div class="card-header">Crear Cuenta</div>
  <div class="card-body p-4">
    <form action="" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="alert alert-danger" role="alert" *ngIf="emailError">
        <b>{{ emailErrorMessage }}</b>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Correo Electr칩nico*</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Ingrese correo electr칩nico"
          formControlName="email"
        />
      </div>

      <div class="mb-3">
        <label for="passwordInput" class="form-label">Contrase침a*</label>
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          placeholder="Ingrese contrase침a"
          formControlName="password"
        />
      </div>

      <p class="text-muted p-2">*Campos obligatorios.</p>

      <div class="d-grid gap-2">
        <button class="btn btn-primary mr-3" type="submit"  [disabled]="registerForm.status === 'INVALID'">Crear Cuenta</button>
      </div>
    </form>
  </div>
</div>
