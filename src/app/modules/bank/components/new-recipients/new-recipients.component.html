<div class="container p-5">
  <h1>Nuevo destinatario</h1>
  <hr />
  <form>
    <div class="row">
      <div class="form-group col-6">
        <label for="text">Nombre</label>
        <input
          id="text"
          name="text"
          placeholder="Ingrese Nombre"
          type="text"
          required="required"
          class="form-control"
        />
      </div>
      <div class="form-group col-6">
        <label for="rut">Rut</label>
        <input
          id="rut"
          name="rut"
          placeholder="Ingrese RUT"
          type="text"
          required="required"
          class="form-control"
        />
      </div>

      <div class="form-group col-6">
        <label for="email">Correo</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <input
            id="email"
            name="email"
            placeholder="Ingrese Correo Electrónico"
            type="email"
            required="required"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group col-6">
        <label for="phone-number">Teléfono</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              +569
            </div>
          </div>
          <input
            id="phone-number"
            name="phone-number"
            placeholder="Ingrese número de teléfono"
            maxlength="8"
            type="text"
            required="required"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group col-6">
        <label for="bank">Banco</label>
        <div>
          <select
            id="bank"
            name="bank"
            aria-describedby="bankHelpBlock"
            required="required"
            class="custom-select"
          >
            <option *ngFor="let bank of bankList" [value]="bank?.id">{{ bank?.name }}</option>
          </select>
          <span id="bankHelpBlock" class="form-text text-muted"
            >Seleccione Banco</span
          >
        </div>
      </div>
      <div class="form-group col-6">
        <label for="banck-account">Tipo de Cuenta</label>
        <div>
          <select
            id="banck-account"
            name="banck-account"
            class="custom-select"
            aria-describedby="banck-accountHelpBlock"
            (change)="selectBank()"
          >
            <option value="001">Vista</option>
          </select>
          <span id="banck-accountHelpBlock" class="form-text text-muted"
            >Seleccione Tipo de Cuenta</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label for="number-account">Nº de Cuenta</label>
        <input
          id="number-account"
          name="number-account"
          placeholder="Ingrese Número de Cuenta"
          type="text"
          class="form-control"
          required="required"
        />
      </div>

      <div class="col-6"></div>
    </div>

    <div class="my-5">
      <div class="d-flex justify-content-center">
        <button name="submit" type="submit" class="btn btn-primary btn-lg col-6-3">
          Crear
        </button>
      </div>

    </div>
  </form>
</div>
